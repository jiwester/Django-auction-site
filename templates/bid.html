{% extends "base.html" %}
{% load i18n %}
{% block body_block %}
    <div class="container">
        <div class="jumbotron">
    <h2>{% trans "You are placing a bid on the following item: " %}</h2>
    <h2>{{ auction.title }}</h2>
    <h3>{% trans "Description: " %}{{ auction.description }}</h3>
    <h3>{% trans "Minimum price: " %}{{ price }} </h3>
    <form method="post">
        {% csrf_token %}
        {{ bid_form }}
        <button type="submit">{% trans "Bid" %}</button>
    </form>
        </div>
    </div>
{% endblock %}
